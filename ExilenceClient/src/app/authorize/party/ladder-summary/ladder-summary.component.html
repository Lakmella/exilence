<div class="ladder-summary down-scale">
    <div class="top-summary-wrapper">
        <div class="top-text-wrapper"><span>Displays your position on the ladder, or the top-ranks if you are not on
                the ladder.</span></div>
        <mat-form-field class="player-selection-field">
            <mat-label>Select player</mat-label>
            <mat-select #playerDd value="{{selectedLocalValue}}" (selectionChange)="selectPlayer($event)">
                <mat-option *ngFor="let player of partyService.getPlayers()" value="{{player.character.name}}">{{player.character.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="flex-area">
        <div class="btn-grp">
        </div>
    </div>
    <div class="table-outer-wrapper full-height-table">
        <div class="search-form-wrapper">
            <form class="form search-form" [formGroup]="form">
                <mat-form-field>
                    <input matInput formControlName="searchText" placeholder="{{'LADDER.SEARCH' | translate}}" class="search-text-input"
                        (ngModelChange)="search()">
                </mat-form-field>
            </form>
        </div>
        <div class="ladder-table-wrapper">
            <app-ladder-table #table (filtered)="ladderFiltered($event)"></app-ladder-table>
        </div>
    </div>
</div>
